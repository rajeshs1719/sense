  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f7f8fa;
      overflow: hidden;
    }

    #meet {
      width: 100%;
      height: 100vh;
      position: relative;
    }

    /* === Caption Overlay inside Jitsi === */
    #caption-overlay {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 18px;
      line-height: 1.4;
      max-width: 90%;
      text-align: center;
      z-index: 9999;
      /* stays above Jitsi video */
      backdrop-filter: blur(4px);
      transition: opacity 0.3s ease;
    }

    /* Control Panel Overlay */
    #caption-controls {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(8px);
      border-radius: 10px;
      padding: 10px 15px;
      z-index: 10000;
      color: #fff;
    }

    #caption-controls select,
    #caption-controls button {
      margin: 4px;
      padding: 6px 10px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }

    #caption-controls button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    #caption-controls button:hover {
      background: #0056b3;
    }
  </style>
</head>
